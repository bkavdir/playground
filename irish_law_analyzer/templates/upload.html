<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ app_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Irish Law Document Analyzer</h1>
        </header>

        <main>
            <div class="upload-section">
                <div class="upload-form">
                    <h2>Upload Document</h2>
                    <form id="uploadForm">
                        <div class="file-input">
                            <input type="file" name="file" id="file" accept=".pdf,.jpg,.jpeg,.png" required>
                            <label for="file">Choose a file or drag it here</label>
                        </div>
                        <button type="submit" class="submit-btn">Analyze Document</button>
                    </form>
                </div>

                <div class="loading-indicator" style="display: none;">
                    <div class="spinner"></div>
                    <p>Analyzing document...</p>
                </div>
            </div>

            <div id="results" class="results-section" style="display: none;">
                <h2>Analysis Results</h2>
                <div class="results-content">
                    <div class="risk-score-section">
                        <h3>Risk Assessment</h3>
                        <div id="riskScore"></div>
                    </div>

                    <div class="findings-section">
                        <h3>Findings</h3>
                        <div id="findings"></div>
                    </div>

                    <div class="recommendations-section">
                        <h3>Recommendations</h3>
                        <div id="recommendations"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
</body>
</html>
